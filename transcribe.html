<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Customized Notes - Transform spoken words into written text and analyse it.</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- pdf download script files -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.56/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.56/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
        <p>loading</p>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <div class="container-fluid fixed-top px-0 wow fadeIn" data-wow-delay="0.1s">
        <nav class="navbar navbar-expand-lg navbar-light py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
            <a href="home.html" class="navbar-brand ms-4 ms-lg-0">
                <h1 class="display-5 text-primary m-0">Customized Notes</h1>
            </a>
            <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto p-4 p-lg-0">
                    <a href="/transcribe.html" class="nav-item nav-link active">Transcribe Summarize and Translate</a>
                </div>
                <div class="d-none d-lg-flex ms-2">
                    <a class="btn btn-light btn-sm-square rounded-circle ms-3"  href="/index.html">
                        <i class="fa fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->


    <!-- Transcribe Start -->
    <div class="container-xxl py-5">
        <div class="container pt-5">
            <div class="row">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <h1 class="display-8">Transform Your Text Below</h1>
                    <p class="">Enter the text then select the action from the button below</p>
                    
                    <!-- <div class="col-lg-12 mx-5 px-5 wow fadeIn" data-wow-delay="0.1s">
                        <p class="">Enter Youtube Url</p>
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control border border-primary" id="text" placeholder="Enter Youtube Url">
                                <label class="text-primary" for="uname">Youtube Url</label>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="col-lg-3 px-2 wow fadeIn" data-wow-delay="0.1s">
                    <div id="use_youtube" class="d-none">
                        <div class="col-md-12">
                            <p class="">Enter Youtube Url</p>
                            <div class="form-floating">
                                <input type="url" class="form-control border border-primary" id="youtube_url" placeholder="Enter Youtube Url">
                                <label class="text-primary" for="uname">Youtube Url</label>
                            </div>
                            <button id="transcribe_yt_video" class="btn btn-primary w-100 pb-2 px-3 mb-3">Transcribe</button>
                        </div>
                    </div>
                    <div id="upload_video" class="d-block">
                        <div class="drop-zone" id="dropZone">
                            <p>Click anywhere or drag and drop a file here</p>
                        </div>
                        <p class="">Select file to transcribe</p>
                        <input type="file" id="fileInput" class="form-control" accept=".mp3, .wav, .mp4, .ogg">
                    </div>
                </div>
                <div class="col-lg-3 px-2 wow fadeIn" data-wow-delay="0.1s">
                    <p class="d-inline-block border border-primary rounded text-primary fw-semi-bold py-1 px-2 animated slideInDown">
                        <a id="youtube_or_video" class="nav-link">Use Youtube Link</a>
                    </p>
                    <div class="nav-item dropdown">
                        <a id="lang_selected" class="nav-link dropdown-toggle d-inline-block border border-primary rounded text-primary fw-semi-bold py-2 px-4 animated slideInDown" data-bs-toggle="dropdown">Select Language</a>
                        <div id="language_container" class="dropdown-menu border-light m-0 order-md-2">
                        </div>
                    </div>               
                </div>
            </div>
            <div class="row g-5">
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <div class="position-relative rounded overflow-hidden h-100">
                        <textarea autofocus class="form-control border border-primary" id="trascribedText" rows="10"></textarea>
                    </div>
                </div>
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                    <div class="position-relative rounded overflow-hidden h-100">
                        <textarea disabled class="form-control border border-info" id="analyzedContent" rows="10"></textarea>
                    </div>
                </div>
                <div class="col-4">
                    <button id="summarize_btn" class="btn btn-primary py-2 px-3 mx-3">Summarize</button>
                    <!-- <button id="keywords_btn" class="btn btn-primary py-2 px-3 mx-3">Extract Keywords</button>    -->
                </div>
                <div class="col-4">
                    <button id="translate_btn" class="btn btn-primary py-2 px-3 mx-3">Translate</button>
                </div>
                <div class="col-4">
                    <button id="download_btn" class="btn btn-primary py-2 px-3 mx-3">Download Analyzed Content</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Transcribe End -->

    
    <script type="text/javascript">
        
        function downloadPdf() {
            const analyzedContent = document.getElementById("analyzedContent");
            var docDefinition = {
                content: [
                    {text:analyzedContent.value}
                ],
                defaultStyle: {
                }
            };
            pdfMake.createPdf(docDefinition).print();
        }
        const downloadBtn = document.getElementById("download_btn");
        downloadBtn.addEventListener("click", () => {
            alert("hello")
            downloadPdf();
        })
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>

    <!-- Javascript Files -->
    <script src="js/main.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
